<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 ,user-scalable=0">

<body>
    <header class="tc">
        <a href="#"></a>

    <ul id="content">
        <li>
            <img src="" alt=""/>
            <div>
                <p><span>活动</span><span>2016.06.08</span></p>

    <script>
        $.get("json/message.json",function(data){
            var list="";
            for(var i=0;i<data.length;i++){
                list+= "<li><img src="+data[i].img+"/><div><p><span>"+data[i].name+"</span><span>"+data[i].time+"</span></p><p>"+data[i].content+"</p></div></li>";
            }
            $("#content").html(list);
        });
    </script>
