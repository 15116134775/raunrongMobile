<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 ,user-scalable=0">
    <script src="js/common.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="style/Reset.css">
    <link rel="stylesheet" href="style/CommonMB.css">
    <link rel="stylesheet" href="style/Header.css">
    <link rel="stylesheet" href="style/person.css">
    <title>个人信息</title>
</head>
<body>
    <header class="tc">
        <a href="javascript:history.go(-1)"></a>
        个人信息
        <a href="message.html"></a>
    </header>
    <div class="df jcsb pl30 pr30 aic" id="head">
        <div class="df jcsb aic"><div id="img"><form><input type="file" capture="camera" accept="image/*" id="filetest" name="filetest"></form></for></div><span class="f30 g6 ml30">头像</span></div>
        <img id="bar" src="" alt="" style="width: 1rem;height: 1rem;"/>
    </div>
    <ul>
        <li class="pl30 pr30 lh100 bte"><a href="name.html" class="fix pct100"><span class="l f30 g6">昵称</span><span class="r g9 f28" id="name"></span></a></li>
        <li class="pl30 pr30 lh100 bte"><a href="sex.html" class="fix pct100"><span class="l f30 g6">性别</span><span class="r g9 f28" id="sex"></span></a></li>
        <li class="pl30 pr30 lh100 bte"><a href="phone.html" class="fix pct100"><span class="l f30 g6">电话号码</span><span class="r g9 f28" id="phone"></span></a></li>
    </ul>
    <script>
        $(function(){
            $.get("json/person.json",function(data){
                $("#img").css("backgroundImage",data.img);
                $("#bar").attr("src",data.barcode);
                $("#name").text(data.name);
                $("#sex").text(data.sex);
                $("#phone").text(data.phone);
            });
        });
    </script>
</body>
</html>
