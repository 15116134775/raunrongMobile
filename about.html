        软融公司素以技术外包，分配软件为主，是上海目前流行的技术外包模式。软融，取“让软件融合一切”之意，软融科技通过软融平台持续为市场提供各式各样的企业级应用，让软件融合各种业态，并以软件产品为标的进行的互联网金融业务，让软件分发业务实现众筹众享。软融企业级应用包含管理应用、电商系统、建站工具、营销软件、微信应用、娱乐游戏、APP客户端、智能硬件八个类型，公司坚持模块化开发、量体定制相融合的开发理念，满足一个企业的各方面需求；在软件金融部分现包含软件前期众筹、中期理财、后期创投三个部分业务，平台融合众筹众享的经营思想，让参与实现共赢。
