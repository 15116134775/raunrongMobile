<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 ,user-scalable=0">
    <script src="js/common.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="style/Reset.css">
    <link rel="stylesheet" href="style/CommonMB.css">
    <link rel="stylesheet" href="style/Header.css">
    <link rel="stylesheet" href="style/registration.css">
    <title>注册</title>
</head>
<body>
<header class="tc">
    <a href="javascript:history.go(-1)"></a>
    注册
</header>
<form action="">
    <div id="first"><input type="text" placeholder="请输入手机号"/></div>
    <div id="second" class="fix"><input type="password" placeholder="请输入验证码"/><span class="r" id="send">发送验证码</span></div>
    <div id="pass"><input type="password" placeholder="请输入密码"/></div>
    <div id="check"><input type="checkbox" id="or" name="or"/><label for="or" class="ml20">阅读并同意<span>《服务协议》</span></span></label></div>
    <div id="third"><input type="submit" value="确认修改"/></div>
    <div id="have"><input type="button" value="已有账号？去登录"/></div>
</form>
<div id="fifth" class="f24 g9"><span class="mr20"></span>其他账号登录<span class="ml20"></span></div>
<ul class="df jcc mt30" id="footer">
    <li><img src="images/login/icon1.png" alt=""/></li>
    <li><img src="images/login/icon2.png" alt=""/></li>
    <li><img src="images/login/icon3.png" alt=""/></li>
</ul>
<script>
    $(function(){
        function getid(id) { return document.getElementById(id); }
        function gettag(tag, obj) { if (obj) { return obj.getElementsByTagName(tag) } else { return document.getElementsByTagName(tag) } }
        (function radio_style() {//3设置样式
            if (gettag("input")) {
                var r = gettag("input");
                function select_element(obj, type) {//1设置背景图片
                    obj.parentNode.style.background = "url(images/payMethod/selected.png) no-repeat center center";
                    obj.parentNode.style.backgroundSize = "0.3rem 0.3rem";
                    if (obj.type == "checkbox") { obj.parentNode.style.background = "url(images/login/yes.png) no-repeat left center";obj.parentNode.style.backgroundSize = "0.3rem 0.3rem"; }
                    if (type) {
                        obj.parentNode.style.background = "url(images/payMethod/select.png) no-repeat center center";
                        obj.parentNode.style.backgroundSize = "0.3rem 0.3rem";
                        if (obj.type == "checkbox") { obj.parentNode.style.background = "url(images/login/no.png) no-repeat left center"; obj.parentNode.style.backgroundSize = "0.3rem 0.3rem";}
                    }
                }
                for (var i = 0; i < r.length; i++) {
                    if (r[i].type == "radio" || r[i].type == "checkbox") {
                        r[i].style.opacity = 0; r[i].style.filter = "alpha(opacity=0)";//隐藏真实的checkbox和radio
                        r[i].onclick = function() { select_element(this); unfocus(); }
                        if (r[i].checked == true) { select_element(r[i]); } else { select_element(r[i], 1); }
                    }
                }
                function unfocus() {//2处理未选中
                    for (var i = 0; i < r.length; i++) {
                        if (r[i].type == "radio" || r[i].type == "checkbox") { if (r[i].checked == false) { select_element(r[i], 1) } }
                    }
                }
            }
        })();
    });
</script>
</body>
</html>
