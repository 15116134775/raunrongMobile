<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 ,user-scalable=0">
    <script src="js/common.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="style/Reset.css">
    <link rel="stylesheet" href="style/CommonMB.css">
    <link rel="stylesheet" href="style/Cover.css">
    <link rel="stylesheet" href="style/solveDetail.css">
    <title>方案详情</title>
</head>
<body>
    <header class="df jcsb aic">
        <span id="back" class=""></span>
        <div class="g6v f32">
            方案详情
        </div>
        <div class="">
            <span id="share"></span>
            <span></span>
        </div>
    </header>
    <div class="header">
        <h1>互联网+医药</h1>
        <p>企业OA系统是企业需要的，可以通过移动端实现</p>
        <img src="images/solveDetail/banner1.png"/>
    </div>

    <div class="am-share">
        <h3 class="am-share-title">分享到</h3>
        <ul class="am-share-sns">
            <li><a href="#"> <i class="share-icon-weibo1"></i> <span>微博</span> </a> </li>
            <li><a href="#"> <i class="share-icon-weibo2"></i> <span>微信好友</span> </a> </li>
            <li><a href="#"> <i class="share-icon-weibo3"></i> <span>朋友圈</span> </a> </li>
            <li><a href="#"> <i class="share-icon-weibo4"></i> <span>QQ</span> </a> </li>
            <li><a href="#"> <i class="share-icon-weibo5"></i> <span>QQ空间</span> </a> </li>
        </ul>
        <div class="am-share-footer"><button class="share_btn">取消</button></div>
    </div>

<script>
    $(function(){
        $("#back").click(function(){
            window.history.go(-1);
        });
        function handleTxt(data){
            var list="";
            var list2="";
            for(var i=0;i<data.length;i++){
                if(i<2){
                    list+=  "<li><p><img src="+data[i].icon+">"+data[i].name+"</p><p>"+data[i].comment+"</p><div><time>"+data[i].time+"</time>分类:<span>"+data[i].type+"</span></div></li>";
                }else{
                    list2+=  "<li><p><img src="+data[i].icon+">"+data[i].name+"</p><p>"+data[i].comment+"</p><div><time>"+data[i].time+"</time>分类:<span>"+data[i].type+"</span></div></li>";
                }
            }
            $("#commentFirst").html(list);
            $("#commentSecond").html(list2);
            $("#commentCount").text(data.length);
        }
        $.ajax({
            url:"json/product.json",
            type:"get",
            dataType:"json",
            success:handleTxt
        });

        function toshare(){
            $(".am-share").addClass("am-modal-active");
            if($(".sharebg").length>0){
                $(".sharebg").addClass("sharebg-active");
            }else{
                $("body").append('<div class="sharebg"></div>');
                $(".sharebg").addClass("sharebg-active");
            }
            document.documentElement.style.overflow='hidden';
            document.body.style.overflow='hidden';
            $(".sharebg-active,.share_btn").click(function(){
                $(".am-share").removeClass("am-modal-active");
                setTimeout(function(){
                    $(".sharebg-active").removeClass("sharebg-active");
                    $(".sharebg").remove();
                },300);
                document.documentElement.style.overflow='auto';
                document.body.style.overflow='auto';
            })
        }
        $("#share").click(function(){
            toshare();
        });
    });
</script>
</body>
</html>
